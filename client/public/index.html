  <script>
    function isInAppBrowser() {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      // Check if the user agent indicates the presence of an in-app browser
      return /Line|FBAN|FBAV|Instagram|Twitter|FB_IAB|FB4A|FBAN_Messenger|FB_IOS/.test(ua);
    }

    function redirectToDefaultBrowser() {
      if (isInAppBrowser()) {
        // Display a message prompting the user to open in an external browser
        alert("ท่านกำลังเข้าใช้เว็บไซต์ผ่าน in-app browser หากต้องการลงชื่อเข้าใช้เพื่อจองคอร์สอบรม กรุณากดปุ่ม 'สามจุด (...)' ที่มุมและเลือก 'เปิดในเบราว์เซอร์'");

        // Try to prompt opening in the default browser
        const currentUrl = ssc.skru.ac.th;
        // You can use a fallback mechanism by prefixing with `http://` to suggest opening in the default browser
        window.location.href = `http://${currentUrl}`;
      }
    }

    // Run the function when the page loads
    window.onload = redirectToDefaultBrowser;
  </script>
